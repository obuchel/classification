<body>

 <div class="map-overlay" id="features">

      <div id="days"></div>
 </div>

<div id="map"></div> 
<script>
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

var speedFactor = 30; // number of frames per longitude degree
var animation; // to store and cancel the animation
var startTime = 0;
var progress = 0; // progress = timestamp - startTime
  var resetTime = false; // indicator of whether time reset is needed for the animation
fetch('dates_anim.json')
  .then(response => response.json())
    .then(days => {
  
  mapboxgl.accessToken = 'pk.eyJ1Ijoib2J1Y2hlbCIsImEiOiJmOWQ2MzQxNmE0M2Y3YmVjNzA2NmM2MGQzYTIwYmQ3OCJ9.psxJSN8q9n2-HfFGoIUNJA';
var map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/mapbox/light-v10', // style URL
center: [-92.137343, 39.137451], // starting position
zoom: 4 // starting zoom
});
var stateLegendEl = document.getElementById('features');
stateLegendEl.style.display = 'block'; 
map.on('load', function () {
// Add a data source containing GeoJSON data.
map.addSource('maine', {
'type': 'geojson',
'data': "counties_js.json"   
});
 
// Add a new layer to visualize the polygon.
map.addLayer({
'id': 'maine',
'type': 'fill',
'source': 'maine', // reference the data source
'layout': {},
'paint': {
'fill-color': [
'match',
['get', '0'],
'1',
'green',
'2',
'yellow',
'3',
'#FFA500',
'4',
'red',
/* other */ '#ccc'
], // blue color fill
    'fill-opacity': 0.5
//filter: ['regex', 'values', /\,1\,/, true]    
}
});
// Add a black outline around the polygon.
map.addLayer({
'id': 'outline',
'type': 'line',
'source': 'maine',
'layout': {},
'paint': {
'line-color': '#000',
'line-width': 1.5
}
});
//});

let start = Date.now(); // remember start time

let timer = setInterval(function() {
  // how much time passed from the start?
  let timePassed = Date.now() - start;

  if (timePassed >= 200*425) {
    clearInterval(timer); // finish the animation after 2 seconds
    return;
  }

  // draw the animation at the moment timePassed
  draw(timePassed);

}, 200);

// as timePassed goes from 0 to 2000
// left gets values from 0px to 400px
function draw(timePassed) {
    //train.style.left = timePassed / 5 + 'px';

var newP=[
'match',
['get', ''+Math.round(timePassed/200).toString()],
'1',
'green',
'2',
'yellow',
'3',
    '#FFA500',
    '4',
    'red',
 '#ccc'
];
    map.setPaintProperty("maine", 'fill-color', newP);
    document.getElementById('days').innerHTML=days[Math.round(timePassed/200)];

}
