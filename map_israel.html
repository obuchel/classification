<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>COVID 14 DAY CASES</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js" integrity="sha256-LHLWSn9RC2p119R1eT2pO3Om+Ir2G0kTZOJmWQ2//pw=" crossorigin="anonymous"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0;  width: 98%; height:95%;}
.mapboxgl-ctrl-compass { display: none !important; }
    .mapbox-improve-map {
    display: none !important;
}

.map-overlay {
  position: absolute;
  bottom: 0;

/*z-index:100000000;*/
  overflow: auto;
  border-radius: 3px;
  width: 20%; 
height:35% !important;

}

.map-overlay1 {
  position: absolute;
  bottom: 0;

  background: rgba(255, 255, 255, 0.8);
  margin-right: 20px;

  overflow: auto;
  border-radius: 3px;
  width: 20%; 
height:25.5% !important;

}
    
    #features {
  top: 0;
  height: 100px;
  margin-top: 20px;
  width: 250px;
        visibility:hidden
}
    
     #legend {
        padding: 10px;
       /* box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);*/
        line-height: 15px;
       /* height: 80px;*/
        margin-bottom: 20px;
        width: 25%;
         height:25.5% !important;
      /*   z-index:100000000;*/
        
      }
      .legend-key {
        display: inline-block;

          font-size: 20% !important;
      }
</style>
</head>
<body>
<div id="map"></div> 
<div class="map-overlay" id="legend"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoib2J1Y2hlbCIsImEiOiJjanlrY3diNzIwZDdxM25uN2owN2c5ZHpiIn0.XzMbcbHF6H42u0Uxo1L8lg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v9',
zoom: 7,
attributionControl: false,
center: [35.217018,31.771959]
});

/*
  #ffffcc
#ffeda0
#fed976
#feb24c
#fd8d3c
#fc4e2a
#e31a1c
#bd0026
#800026
*/
var arr=[[-1, 'seagreen'],[1, '#ffffcc'],[20, '#fed976'],[200, '#fd8d3c'],[200, '#e31a1c'],[300, '#bd0026'],[400, '#800026']];
  var popup;
map.addControl(new mapboxgl.NavigationControl(), 'top-left');       
map.addControl(new mapboxgl.FullscreenControl(), 'bottom-left');
  map.on('load', function() {
map.addSource('ethnicity', {
type: 'geojson',
'data':'municipalities_new.json'    
});

map.addSource('dots', {
type: 'geojson',
'data':'dots_new.json'
});
      
 map.addLayer({
'id': 'place_data0',
'type': 'fill',
'source': 'ethnicity',
'paint': {
'fill-color': {
property: "value",
stops: arr
},
'fill-outline-color': 'black',
'fill-opacity': [
'case',
['boolean', ['feature-state', 'hover'], false],
1,
0.5
]
},
'filter': ['==', '$type', 'Polygon']
 });



      map.addLayer({
'id': 'points',
'type': 'circle',
'source': 'dots',
'paint': {
// make circles larger as the user zooms from z12 to z22
'circle-radius': 5,
// color circles by ethnicity, using a match expression
// https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
    'circle-color': "red",
      "circle-stroke-width": 1,
            "circle-stroke-color": "black"
}
});
  });
  map.on('click', 'place_data0', function(e) {
      if (typeof popup=="object") popup.remove();
      var tex=""
      //"<br>Number of days with 0 cases:";
      if (e.features[0].properties.values!=0) {
	  tex +="<br>Number of days with 0 cases:";
          var vals=[];
     	  for (var u=0; u<e.features[0].properties.values.length; u++) {
	      if (e.features[0].properties.values[u]==0) {
              vals.push(e.features[0].properties.values[u]);
	      }
	  }
          tex +=vals.length;
      }	  
popup=new mapboxgl.Popup()
.setLngLat(e.lngLat)
	  .setHTML(e.features[0].properties.name.split(" __ ")[0]+": "+e.features[0].properties.value+tex)
.addTo(map);
  });

</script>
</body>
</html>
